spring:
  metrics:
    export:
      statsd:
        prefix: local
        host: localhost
  redis:
    host: localhost
    port: 6379

server:
  port: 8080

management:
  port: 9090


aws:
  # Collector schedule (required)
  cron: 0 0/5 * * * *

  # AWS ValidTag Key - To look for tags that you expect on your resource
  validTagKey:
    - Name
    - Application
    - Environment
    - Stack
    - Role
    - Owner

    # AWS Proxy Host
  proxyHost: localhost

  # AWS Proxy Port
  proxyPort: 3333

  # AWS Non Proxy
  # nonProxy=xxx.xxx.xxx.xxx

  # AWS Profile to be used if any
  profile: default
  
logbook:
  exclude:
    - /health
    - /prometheus
    - /v2/api-docs
  filter.enabled: true
  format.style: json
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  write:
    category: http.wire-log
    level: INFO
